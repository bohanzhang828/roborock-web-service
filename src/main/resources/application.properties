nacos.config.server-addr=127.0.0.1:8848
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

server.servlet.context-path=/test
server.port=8081

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/pgtest
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
# 国际化资源文件路径
spring.messages.basename=i18n/messages

mybatis.type-aliases-package=com.roborock.springboot.server.domain
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.roborock.springboot.server.mapper=debug

mapper.before=true
mapper.use-simple-type=false

pagehelper.helper-dialect=postgresql
# 分页合理化参数，默认值为false。
# 当该参数设置为 true 时，pageNum<=0 时会查询第一页， pageNum>pages（超过总数时），会查询最后一页。
# 默认false 时，直接根据参数进行查询
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql